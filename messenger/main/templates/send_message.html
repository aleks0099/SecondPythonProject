{% extends 'layout.html' %}

{% block content %}
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <button class="btn btn-warning" onclick="window.location.href = '/profile';">Back</button>
{% endblock %}
