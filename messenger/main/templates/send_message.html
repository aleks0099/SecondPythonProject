{% extends 'layout.html' %}

{% block content %}
<div class="form-container">
    <h1>Send message</h1>
    <hr>
    <form method="post">
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <div class="form-group">
            <label for="{{ form.recipient.id_for_label }}">Recipient</label>
            {{ form.recipient }}
        </div>
        <div class="form-group">
            <label for="{{ form.subject.id_for_label }}">Subject</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
            <label for="{{ form.body.id_for_label }}">Message</label>
            {{ form.body }}
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Send</button>
        <button class="btn btn-warning" onclick="window.location.href = '/profile';">Back</button>
    </form>
</div>
    
{% endblock %}
