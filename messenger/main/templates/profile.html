{% extends 'layout.html' %}

{% block title %}Welcome!{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <style>
        body {
         text-align: center;
        }
        </style>
        <a href="{% url 'logout' %}">Logout</a>
        <h1 class = 'ttl'>{{ user }}</h1>
        <button class="but" onclick="window.location.href = 'received';">Received</button>
        <button class="but btn-warning" onclick="window.location.href = 'sent';">Sent</button>
        <button class="but btn-warning" onclick="window.location.href = 'send';">Send</button>
        <div class="field">
        <form action="{% url 'message_history' %}" method="GET">
            <label for="username" style="color:orange">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit" class="btn btn-success">Show messages</button>
        </form>
        </div>
    {% else %}
        <head>
        <meta http-equiv="refresh" content="0;{% url 'prev' %}" />
        </head>
    {% endif %}
{% endblock %}
