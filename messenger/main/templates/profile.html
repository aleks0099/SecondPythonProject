{% extends 'layout.html' %}

{% block title %}Welcome!{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <div class="features">
            <h1>{{ user }}</h1>
            <button class="btn btn-warning" onclick="window.location.href = 'received';">Received</button>
            <button class="btn btn-warning" onclick="window.location.href = 'sent';">Sent</button>
            <button class="btn btn-warning" onclick="window.location.href = 'send';">Send</button>
        </div>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
{% endblock %}
