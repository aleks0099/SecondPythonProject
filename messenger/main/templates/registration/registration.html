{% extends 'layout.html'  %}

{% block title %}Welcome!{% endblock %}

{% block content %}
    <h1>Registration</h1>
    <hr>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
